<mat-spinner *ngIf="isLoading"></mat-spinner>

<div *ngIf="!isLoading" class="wrapper count-and-filter">
    <p class="count">
        {{ runs?.length || 'No' }}
        <ng-container *ngIf="hasFilters">matching</ng-container>
        runs found
    </p>
    <button class="filter" mat-stroked-button (click)="onFilterClick()">
        <mat-icon>filter_list</mat-icon>
        Filter
    </button>
</div>

<div *ngIf="!isLoading" class="wrapper runs">
    <ng-container *ngFor="let run of runs">
        <running-groups-run-card [attr.data-session-date]="run.date" class="card" [session]="run" (bookSession)="onBookSession($event)" (cancelSession)="onCancelSession($event)"></running-groups-run-card>
    </ng-container>
</div>
