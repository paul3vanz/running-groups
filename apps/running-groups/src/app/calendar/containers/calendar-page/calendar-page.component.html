<mat-card class="card" *ngIf="topographies && topographies.length">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let topography of topographies">{{ topography.title }}</mat-list-item>
    </mat-list>
</mat-card>

<mat-card class="card" *ngIf="locations && locations.length">
    <mat-list role="list">
        <mat-list-item role="listitem" *ngFor="let location of locations">{{ location.name }}</mat-list-item>
    </mat-list>
</mat-card>

<running-groups-calendar
    [dates]="dates"
    [selectedDate]="selectedDate"
    (previousWeek)="shiftDate(-7)"
    (nextWeek)="shiftDate(7)"
    (selectDate)="onSelectDate($event)"
></running-groups-calendar>

<ng-container *ngFor="let run of runs">
    <mat-card class="card">
        <mat-card-title>
            {{ run.title }}
        </mat-card-title>

        <mat-card-subtitle>
            {{ run.paceFrom }}-{{ run.paceTo }}/mile for {{ run.distance }} miles
        </mat-card-subtitle>

        <mat-card-content>
            {{ run.description }}
            {{ run.capacity }} places
        </mat-card-content>

        <mat-card-actions>
            <button mat-button (click)="onBook(run.id)">Book</button>
        </mat-card-actions>
    </mat-card>

    <!-- <running-clubs-run-card [run]="run"></running-clubs-run-card> -->
</ng-container>
