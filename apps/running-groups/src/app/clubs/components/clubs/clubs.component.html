<div class="wrapper">
    <mat-card>
        <mat-form-field appearance="outline" class="search-field">
            <mat-label>Find a club...</mat-label>

            <input matInput [(ngModel)]="keywords" (keyup)="onSearch(keywords)" placeholder="e.g. Black Pear Joggers">
        </mat-form-field>

        <div
            class="card"
            *ngFor="let organisation of organisations"
        >
            <mat-card-header (click)="onSelectOrganisation(organisation.id)">
                <div mat-card-avatar class="avatar">{{ organisation.name | initials : 3 }}</div>

                <mat-card-title>{{ organisation.name }}</mat-card-title>

                <mat-card-subtitle class="subtitle">{{ organisation.description }}</mat-card-subtitle>
            </mat-card-header>
        </div>
    </mat-card>
</div>

<div class="wrapper">
    <p class="new-club-link">
        <a routerLink="/clubs/add" class="icon-link">
            <mat-icon class="icon">add_circle</mat-icon>

            <span class="link">Create a new club</span>
        </a>
    </p>
</div>
