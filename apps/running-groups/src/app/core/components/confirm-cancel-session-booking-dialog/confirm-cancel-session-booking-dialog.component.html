<h1 mat-dialog-title>Cancel this booking?</h1>

<div mat-dialog-content>You are currently booked on to this session.</div>

<div mat-dialog-actions>
  <button mat-stroked-button [mat-dialog-close]="true" color="primary">Yes, cancel booking</button>
  <button mat-stroked-button mat-dialog-close>No</button>
</div>
